<body>
	<header>
		<h1 class="titulo">Acoydán Castaño</h1>

    <main class="contacto2" id="contacto2">
        <section class="form">
                <form>
                    <a class="boton" href="index.html">Inicio</a>
                    <p>CONTÁCTAME RELLENANDO TODOS LOS CAMPOS</p>
                    <form class="form">
                        <div class="campo">
                            <label class="campo__label" for="nombre">Nombre</label>
                            <input 
                                class="campo__field"
                                type="text" 
                                placeholder="Tu Nombre" 
                                id="nombre"
                            >
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="email">E-mail</label>
                            <input 
                                class="campo__field"
                                type="email" 
                                placeholder="Tu E-mail" 
                                id="email"
                            >
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="mensaje">Mensaje</label>
                            <textarea 
                                class="campo__field campo__field--textarea"
                                id="mensaje"
                            ></textarea>
                        </div>
                        <div class="campo">
                            <input type="submit" value="Enviar" class="boton boton--primario">
                        </div>
                  </form>
            </div>
        </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/links.css">
</head>
<body>
    <div class="main">
        <div class="navigation active"> 
            
            <span style="--1:0;--x:-1;--y:0;"> 
                <ion-icon name="logo-facebook"></ion-icon>
            </span> 
            <span style="--1:1;--x:1;--y:0;">
                <ion-icon name="logo-instagram"></ion-icon>
            </span>
            <span style="--1:2;--x:0;--y:-1;">
                <ion-icon name="logo-twitter"></ion-icon> 
            </span> 
            <span style="--1:3;--x:0;--y:1;">
                <ion-icon name="logo-twitch"></ion-icon> 
            </span> 
            <span style="--1:4;--x:-1;--y:1;">
                <ion-icon name="logo-youtube"></ion-icon> 
            </span> 
            <span style="--1:5;--x:-1;--y:-1;">
                <ion-icon name="logo-discord"></ion-icon>
            </span>
            <span style="--1:6;--x:1;--y:-1;"> 
                <ion-icon name="logo-github"></ion-icon>
            </span>
            <span style="--1:7;--x:1;--y:1;">
                <ion-icon name="logo-codepen"></ion-icon>
            </span>
        </div>
        <div class="closer"><ion-icon name="close-outline"></ion-icon></div>
    </div>
    
    <script type="module" 
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script> 
    <script nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"> 
    </script>
    
    <script>
        let navigation = document.querySelector('.navigation');
        let closer = document.querySelector('.closer'); 
        navigation.onclick=function(){
           navigation.classList.add('active');
        }
        closer.onclick= function(){ 
            navigation.classList.remove('active')
        }
    </script>
</body>
</html>
